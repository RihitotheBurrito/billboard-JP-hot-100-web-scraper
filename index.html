<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Billboard Hot 100 Viewer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 600;
    }

    #statusMessage {
      font-weight: bold;
      margin-bottom: 20px;
      color: #808080;
    }

    #fileInput {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 10px 25px;
      background-color: rgb(26, 72, 196);
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .file-input-label:hover {
      background-color: rgb(20, 60, 160);
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: rgb(26, 72, 196);
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }

    table tr:nth-child(2) td:not(:first-child) {
      font-weight: bold;
      font-size: 1.2em;
    }

    img {
      display: block;
    }

    @media (max-width: 600px) {

      th,
      td {
        padding: 10px;
      }

      h2 {
        font-size: 1.8em;
      }
    }

    .index-cell {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 0.08em;
      text-align: center;
      background-color: #101119;
      color: white;
    }

    .status {
      font-weight: bold;
      color: #4a4a4a;
      background-color: #ffeb3b;
      padding: 4px;
    }

    .svg-width {
      width: 1.8em;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Billboard Hot 100 Viewer</h2>
    <p id="statusMessage">Loading billboard_hot_100.csv...</p>
    <label for="fileInput" class="file-input-label">Upload CSV File</label>
    <input type="file" id="fileInput" accept=".csv" />
    <table id="csvTable"></table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    function loadCSVFile(url) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('File not found');
          }
          return response.text();
        })
        .then(csvText => {
          const parsed = Papa.parse(csvText, {
            header: false,
            skipEmptyLines: true
          });
          displayCSV(parsed.data);
          document.getElementById('statusMessage').textContent = '';
        })
        .catch(error => {
          console.error('Error loading file:', error);
          document.getElementById('statusMessage').textContent = 'File not found. Please upload a CSV file.';
        });
    }

    function displayCSV(data) {
      const table = document.getElementById('csvTable');
      table.innerHTML = '';

      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        const indexCell = document.createElement('td');
        indexCell.classList.add('index-cell');
        if (index !== 0) indexCell.textContent = index;
        else indexCell.style.backgroundColor = "rgb(26, 72, 196)";
        tr.appendChild(indexCell);

        row.forEach(cell => {
          const td = document.createElement(index === 0 ? 'th' : 'td');
          if (cell.startsWith('http')) {
            const img = document.createElement('img');
            img.src = cell;
            img.alt = cell;
            img.style = "margin: -10px; width: 120px; height: 120px; object-fit: cover;";
            td.appendChild(img);
          } else if (cell.startsWith("<svg")) {
            td.innerHTML = "<div class='svg-width'>" + cell + "</div>";
          } else if (cell.startsWith("<span>")) {
            td.innerHTML = "<div class='status'>" + cell + "</div>";
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const parsed = Papa.parse(event.target.result, {
            header: false,
            skipEmptyLines: true
          });
          displayCSV(parsed.data);
          document.getElementById('statusMessage').textContent = file.name + ' loaded successfully!';
        };
        reader.readAsText(file);
      }
    });

    loadCSVFile('billboard_hot_100.csv');
  </script>

</body>

</html>
